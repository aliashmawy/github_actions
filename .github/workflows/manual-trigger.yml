on:
    workflow_dispatch:
        inputs:
            environment:
                description: "Choose environment"
                required: true
                default: "staging"
                type: choice
                options:
                    - staging
                    - production


jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: deploy app
              run: echo "deploying app to ${{ inputs.environment }}"